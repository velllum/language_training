<div class="d-flex justify-content-evenly align-items-center text-dark">
    <div class="bd-highlight">
        {% if page_obj.has_previous %}
        <a class="text-light"  href="?page={{ page_obj.previous_page_number }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-short text-dark" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
            </svg>
        </a>
        {% endif %}
    </div>

    <div class="bd-highlight">{{ page_obj.number }} / {{ paginator.num_pages }}</div>

    <div class="bd-highlight">
        {% if page_obj.has_next %}
        <a class="text-light" href="?page={{ page_obj.next_page_number }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-short text-dark" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
            </svg>
        </a>
        {% endif %}
    </div>
</div>
