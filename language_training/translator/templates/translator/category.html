  <body class="d-flex h-100 text-center">

<!--  #############################################################-->

<!--  мобильная версия-->
    <div class="d-block d-sm-none d-flex w-100 h-100 mx-auto bg-cover">

<!--          Контент-->
        <div class="bg-cover m-auto">
            <div class="d-grid gap-3">
                {% for category in categories %}
                <a class="btn btn-outline-light" href="{{ category.get_absolute_url }}" role="button" style="border: 2px solid #ffffffbf; padding: 1rem 2.5rem; font-size: 1.3rem; border-radius: .5rem;">

                </a>
                {% endfor %}
            </div>
        </div>
    </div>
