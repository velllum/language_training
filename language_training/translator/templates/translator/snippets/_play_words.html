{% load gTTS %}

{% for word in words_list %}
{% if "rus" in request.resolver_match.namespace %}
<audio class="audio" src="{% say 'ru' word.translation %}"></audio>
<audio class="audio" src="{% say 'ru' word.example_translate %}"></audio>
{% else %}
<audio class="audio" src="{% say 'en-uk' word.word %}"></audio>
<audio class="audio" src="{% say 'en-uk' word.example %}"></audio>
{% endif %}
{% endfor %}

<audio class="my_audio">
    <source id="sound_src" src="">
</audio>
