<div class="dropdown text-start">
    <button class="btn-cover" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="true" style="">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-justify" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </button>
    <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="dropdownMenuButton">
        <li><a class="small dropdown-item-cover" href="{% url 'category' %}">Категории</a></li>
        <li><a class="small dropdown-item-cover {% if request.resolver_match.url_name == 'word' %}active{% endif %}" href="{% url 'url_translator:word' request.slug_category %}">Список слов</a></li>
        {% if request.session.repeat_words %}
        <li><a class="small dropdown-item-cover {% if request.resolver_match.url_name == 'repeat_words' %}active{% endif %}" href="{% url 'url_translator:repeat_words' request.slug_category request.session.repeat_words.0.0 %}">Повтор слов</a></li>
        <li><a class="small dropdown-item-cover {% if request.resolver_match.url_name == 'audio_replay' %}active{% endif %}" href="{% url 'url_translator:audio_replay' request.slug_category %}">Аудио повтор</a></li>
        {% endif %}
        <li><a class="small dropdown-item-cover {% if request.resolver_match.url_name == 'settings' %}active{% endif %}" href="{% url 'url_translator:settings' request.slug_category %}">Настройки</a></li>
        <li><hr class="dropdown-divider"></li>
        {% if request.user.is_authenticated %}
        <li><a class="small dropdown-item-cover" href="{% url 'url_translator:logout' request.slug_category %}">Выйти</a></li>
        {% else %}
        <li><a class="small dropdown-item-cover {% if request.resolver_match.url_name == 'auth' %}active{% endif %}" href="{% url 'url_translator:auth' request.slug_category %}">Войти</a></li>
        {% endif %}
    </ul>
</div>
